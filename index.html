<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./animations.css">
    <title>Quiz App!</title>
</head>
<body>
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quiz App</span>
      <div id="navbarText">
        <span class="navbar-text">
        </span>
      </div>
    </div>
  </nav>
  <div id="loader" class="hide"></div>
  <main>
    <!-- Initial state of app - should be moved to an independent HTML class, as with all the HTML code -->
    <section id="initial-state">
      <div class="d-flex flex-column text-center">
        <h2 class="display-2">Quiz App</h2>
        <h3>Enter your name below to start playing</h3>
        <p>Good luck!</p>
        <form class="d-flex flex-inline justify-content-center align-items-center" id="player-name-form">
          <label for="player">Name:</label>
          <input type="text" name="player" id="player" class="form-control" required>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    <section class="hide" id="section-container">
      <div id="question-container">
        <h3 class="text-center"></h3>
        <h4 class="text-center"></h4>
      </div>
      <div class="row d-flex flex-column">
        <form class="px-4" action="" id="question">
            <div class="form-check mb-2 ms-2">
                <input class="form-check-input" type="radio" name="question" id="option-1" />
                <label class="form-check-label" for="option-1" id="option-1-label"></label>
            </div>
            <div class="form-check mb-2 ms-2">
                <input class="form-check-input" type="radio" name="question" id="option-2" />
                <label class="form-check-label" for="option-2" id="option-2-label"></label>
            </div>
            <div class="form-check mb-2 ms-2">
                <input class="form-check-input" type="radio" name="question" id="option-3" />
                <label class="form-check-label" for="option-3" id="option-3-label"></label>
            </div>
            <div class="form-check mb-2 ms-2">
              <input class="form-check-input" type="radio" name="question" id="option-4" />
              <label class="form-check-label" for="option-4" id="option-4-label"></label>
          </div>
        </form>
      </div>
      <div class="text-end" id="navigation">
        <button type="button" class="btn btn-primary hide" id="submitBtn">Submit</button>
        <button type="button" class="btn btn-danger hide" id="endBtn">End Game</button>
        <button type="button" class="btn btn-info hide" id="nextBtn">Next <i class="bi bi-chevron-right"></i></button>
      </div>
    </section>
    <section class="text-center hide" id="end-game">
      <h3 id="final-score"></h3>
      <table class="table table-dark table-borderless">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="players"></tbody>
      </table>
      <button type="button" class="btn btn-outline-info mt-3 hide" id="playAgainBtn">Play again?</button>
    </section>
  </main>
  <script src="./app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
